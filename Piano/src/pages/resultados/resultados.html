<ion-header>

  <ion-navbar>
    <ion-title>resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let val of listado let index = index'>
      <ion-thumbnail item-left>
        <img src="assets/img/user.jpg">
      </ion-thumbnail>
      <h2>{{val.nombre}}</h2>
      <p>{{val.fecha}}</p>
      <p>Puntos: {{val.puntos}}</p>
      <button ion-button clear item-right (click)="play(val.record)">Reproducir</button>
    </ion-item>
  </ion-list>
  <div style>
    <!--input [(ngModel)]="img[0]"-->
    <!--a><img id="" heigh="100px" width="50px" src="{{img[0]}}" /></a>
    <a><img id="" heigh="100px" width="50px" src="{{img[1]}}" /></a>
    <a><img id="" heigh="100px" width="50px" src="{{img[2]}}" /></a>
    <a><img id="" heigh="100px" width="50px" src="{{img[3]}}" /></a-->
  </div>
</ion-content>
