<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="center">
<ion-card>
  <ion-item>
     <ion-card-title class="center">
        <ion-card-header> {{pregunta}}   
       </ion-card-header>
      </ion-card-title>
      
      <img src="{{imagen}}"/>
    
  </ion-item>
  

   <!--TODO: corregir RADIO-->
  <ion-list radio-group *ngFor='let val of respuestas let index = index'>
    
      <ion-item>
         
         
        <ion-label>{{val.value}} </ion-label>
        <ion-radio value={{index}} (click)="seleccion(val);"></ion-radio>
      </ion-item>
    
  </ion-list>  
</ion-card>
 
</ion-content>
