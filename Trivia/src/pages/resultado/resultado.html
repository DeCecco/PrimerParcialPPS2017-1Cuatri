<ion-header>

  <ion-navbar>
    <ion-title>resultado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="inicio=='jugar'">
<ion-card>    
  <ion-item *ngFor='let val of resultado let index = index'>    
    <ion-avatar item-left> 
      <img src={{val.imagen}}>
    </ion-avatar>
    
    <h2>{{val.pregunta}} </h2>
    <p *ngIf="val.respuesta.correcto" class="resultOk">{{val.respuesta.value}}</p>
    <p *ngIf="!val.respuesta.correcto" class="resultError">{{val.respuesta.value}}</p>
  </ion-item>
</ion-card>
</ion-content>
<ion-content padding *ngIf="inicio=='home'">
<ion-card>    
  <ion-item *ngFor='let val of result let index = index'>  
    <h2>{{val.resultado.name}}</h2>  
    <ion-avatar item-left> 
      <img src='{{val.resultado[index].imagen}}'>
    </ion-avatar>
    
    <h2>{{val.resultado[index].pregunta}} </h2>        
    <p *ngIf="val.resultado[index].respuesta.correcto" class="resultOk">{{val.resultado[index].respuesta.value}}</p>
    <p *ngIf="!val.resultado[index].respuesta.correcto" class="resultError">{{val.resultado[index].respuesta.value}}</p>
  </ion-item>
</ion-card>
</ion-content>
