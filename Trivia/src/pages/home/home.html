<ion-header>
  <ion-navbar>
    <ion-title class="center">
      Trivia
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding scrollbar-y-auto logIn>
<!--INDICACIÓN DE CUAL ES EL FORMGROUP DEL COMPONENTE PARA ESTE FORM-->
  <form [formGroup]="formLogin">
    <ion-list inset>
      <!--AVISO DE ERROR SI LA VARIABLE errorEnFormulario ESTÁ SETEADA EN TRUE-->
      <p *ngIf="errorFormLogin" style="color: #ea6153;">El nombre es obligatorio y debe contener solo letras hasta un máximo de 30.</p>
      <ion-item>
    
        <ion-label floating>Nombre</ion-label>  
        <ion-input type="text" formControlName="nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col class="center">
            <p><button class="btnsize" ion-button icon-left color="secondary" (click)="iniciar()"><ion-icon name="ios-play"></ion-icon>Iniciar trivia</button></p>
            <p><button class="btnsize" ion-button icon-left (click)="historial()"><ion-icon name="ios-paper-outline"></ion-icon>Historial</button></p>
            <p><button class="btnsize" ion-button icon-left (click)="ayuda()"><ion-icon name="ios-help" md="md-help"></ion-icon>Ayuda</button></p>
            <p><button class="btnsize" ion-button color="dark" id="btnAbout" icon-left (click)="about()"><ion-icon name="ios-person"></ion-icon>Sobre el autor</button></p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </form>
 
  
  

</ion-content>
