<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button type="button" (click)="flash();" class="btn btn-primary btn-xs">On</button><br><br><br><br>
  <button type="button" (click)="flashOff();" class="btn btn-primary btn-xs">Off</button><br><br><br><br>
  <button type="button" (click)="vib();" class="btn btn-primary btn-xs">Vibrar</button>
</ion-content>
